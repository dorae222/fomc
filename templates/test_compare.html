<!DOCTYPE html>
<html>
<head>
    <title>Test Comparison</title>
    <script>
        function testComparison() {
            console.log('Testing comparison...');
            fetch('/compare', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'meeting1=1994-02-04&meeting2=1994-02-28'
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(html => {
                console.log('Success!');
                document.getElementById('result').innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            });
        }
    </script>
</head>
<body>
    <h1>Comparison Test</h1>
    <button onclick="testComparison()">Test Compare Function</button>
    <div id="result"></div>
</body>
</html>
