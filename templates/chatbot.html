{% extends "base.html" %}

{% block title %}FOMC 챗봇{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title mb-0">FOMC 문서 기반 챗봇</h2>
        </div>
        <div class="card-body">
            <div id="chat-guide" class="mb-3 p-3 bg-light rounded">
                <p class="mb-1"><strong>무엇이든 물어보세요!</strong> 아래와 같은 질문을 할 수 있습니다.</p>
                <ul>
                    <li>2011년 1월 보고서에 따르면 제조업 동향은 어땠나요?</li>
                    <li>주택 시장은 어떻게 변했나요?</li>
                </ul>
            </div>
            <div id="chat-window" class="chat-window border rounded p-3 mb-3">
                <!-- Chat messages will be appended here -->
            </div>
            <div id="chat-input-container" class="input-group">
                <input type="text" id="chat-input" class="form-control" placeholder="여기에 질문을 입력하세요...">
                <button id="send-button" class.bind="btn btn-primary">전송</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
{% endblock %}
